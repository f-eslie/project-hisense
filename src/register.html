<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <div id="layout2">
        <div class="layout-main">
            <div class="layout-header">
                <div>
                    <a href="javascript:;" class="logo">
                        <img src="//assets.shop.hisense.com/assets/images/other-images/hisense_logo-eeb25b.png" alt="">
                    </a>

                </div>
                <div>
                    <a href="javascript:;" class="register-header-info">已有账号？直接登录</a>

                </div>

            </div>
            <div class="register-form1 register-form" >
                <form action="">
                    <fieldset></fieldset>
                    <div class="title">注册海信账号</div>
                    <div class="control-group mobile-group">
                        <div class="input-info">手机号码</div>
                        <input class="phone-input" type="text" name="mobile">

                        <div class="input-tip">注册之后，你可以使用该手机登录或找回密码</div>
                        </span>
                        <span class="note-error-empty note-icon ">
                            <span>手机号不可为空</span>
                        </span>
                    </div>
                    <div class="control-group picture-code" >
                        <div class="input-info">验证码</div>
                        <input id="verification-code" type="text" name="code" style="width: 202px;" class="code-input">
                        <span class="btn get-code" data-delay="60">1234</span>
                        <span class="note-error-empty note-icon ">
                            <span>验证码不可为空</span>
                        </span>
                    </div>
                    <div class="control-group submit-group">
                        <div class="controls">
                            <div class="submit-btn" >下一步</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="register-form2 register-form" style="display: none;">
                <form action="">
                    <fieldset></fieldset>
                    <div class="title">设置密码</div>
                    <div class="control-group psw-group">
                        <div class="inner-input-left-icon set-psw">设置密码</div>
                        <input class="first-psw" type="password" name="first-psw">
                        <div class="psw-jibie">
                            <div class="ruo psw-jibies">弱</div>
                            <div class="zhong psw-jibies">中</div>
                            <div class="qiang psw-jibies">强</div>
                        </div>

                        <span class="input-tip">建议使用字母、数字和符号两种及以上的组合，6-20个字符</span>
                        </span>
                        <span class="note-error-empty note-icon ">
                            <span>请输入二次确认密码
                            </span>
                        </span>
                    </div>
                    <div class="control-group second-psw-group" >
                        <div class="inner-input-left-icon second-psw">确认密码</div>
                        <input id="verification-code" type="password" name="second-psw">
                        <span class="note-error-empty note-icon ">
                            <span>两次密码不一致</span>
                        </span>
                    </div>
                    <div class="control-group submit-group">
                        <div class="controls">
                            <input class="submit-btn" type="submit" disabled="disabled"
                                value="注册">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="footer">
       青岛海信营销管理有限公司版权所有 鲁ICP备05027830 
    </div>
    <script src="../dist/bundle.js" defer async="true" page="register" id="current"></script>

</body>

</html>
