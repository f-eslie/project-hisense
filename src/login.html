<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/login-header.css">
</head>

<body>
    <div id="header">

    </div>
    <div id="login-main">
        <div class="login-content">
            <div class="tab-container">
                <ul class="tab-navs clearfix">
                    <li class="active left-text" data-role="nav">
                        <a href="javascript:;">账户登录</a>
                    </li>
                    <li class="right-text" data-role="nav">
                        <a href="javascript:;">快捷登录</a>
                    </li>
                </ul>
                <div class="tab-contents">
                    <form action="" class="tab-content">
                        <fieldset>
                            <div class="login-info">
                                <div class="login-phone">
                                    <span class="phone-info">账号/邮箱/手机号</span>
                                    <input type="text" class="phone-input">
                                    <span class="phone-error">
                                        <span>请输入正确的手机号</span>
                                    </span>
                                </div>
                                <div class="login-psw">
                                    <span class="psw-info">密码</span>
                                    <input type="text" class="psw-input">
                                    <span class="psw-error">
                                        <span>请输入6-20位数字大小写字母组合密码</span>
                                    </span>
                                </div>
                            </div>
                            <div class="login-bottom">
                                <span>
                                    <input type="checkbox" name="freeDay" class="input-checkbox" value="30">30天免登陆
                                </span>
                                <span>
                                    <a href="javascript:;">忘记密码?</a>
                                </span>
                                <span>
                                    <a href="javascript:;">免费注册</a>
                                </span>
                            </div>
                            <div class="control-group" id="login-submit">
                                <input type="submit" class="btn btn-primary" value="立即登录">
                            </div>
                        </fieldset>
                    </form>
                    <!--  -->
                    <div class="input-login-footer">
                        <div class="label-tip">可选择第三方登录方式</div>
                        <a href="javascript:;" class="weixin-triple"">
                            <span class="iconfont icon-weixin"></span>
                        </a>
                        <a href="javascript:;"">
                            <span class="iconfont icon-zhifubao"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">青岛海信营销管理有限公司版权所有&nbsp;网站备案/许可证号鲁ICP备05027830</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./javascripts/login.js"></script>
</body>

</html>
