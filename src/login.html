<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <div id="header">

    </div>
    <div id="login-main">
        <div class="login-content">
            <div class="tab-container">
                <ul class="tab-navs clearfix">
                    <li class="active left-text" data-role="nav">
                        <a href="javascript:;">账户登录</a>
                    </li>
                    <li class="right-text" data-role="nav">
                        <a href="javascript:;">快捷登录</a>
                    </li>
                </ul>
                <div class="tab-contents">
                    <form action="'http://10.31.152.29/project-hisense/php/getpsw.php" class="tab-content" method="post" name="form">
                        <fieldset>
                            <div class="login-info">
                                <div class="login-phone input-group">
                                    <span class="phone-info input-info">账号/邮箱/手机号</span>
                                    <input type="text" class="phone-input" name="username">
                                    <div class="input-tip">请输入用户账号</div>
                                    <span class="phone-error input-error">
                                        <span>请输入正确的手机号</span>
                                    </span>
                                </div>
                                <div class="login-psw input-group">
                                    <span class="psw-info input-info">密码</span>
                                    <input type="text" class="psw-input" name="psw">
                                    <div class="input-tip">请输入6-20位数字大小写字母组合密码</div>
                                    <span class="psw-error input-error">
                                        <span></span>
                                    </span>
                                </div>
                            </div>
                            <div class="login-bottom">
                                <span>
                                    <input type="checkbox" name="freeDay" class="input-checkbox" value="30">30天免登陆
                                </span>
                                <span>
                                    <a href="javascript:;">忘记密码?</a>
                                </span>
                                <span>
                                    <a href="javascript:;">免费注册</a>
                                </span>
                            </div>
                            <div class="control-group" id="login-submit">
                                <input type="submit" class="btn btn-primary" value="立即登录">
                            </div>
                        </fieldset>
                    </form>
                    <!--  -->
                    <div class="input-login-footer">
                        <div class="label-tip">可选择第三方登录方式</div>
                        <a href="javascript:;" class="weixin-triple"">
                            <span class=" iconfont icon-weixin"></span>
                        </a>
                        <a href="javascript:;"">
                            <span class=" iconfont icon-zhifubao"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-login">青岛海信营销管理有限公司版权所有&nbsp;网站备案/许可证号鲁ICP备05027830</div>


    <script src="../dist/bundle.js" defer async="true" page="login" id="current"></script>
</body>

</html>
